<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js"defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Concentration</title>
</head>

<body>
    <!-- header section -->
    <header>Concentration</header>
    <!--  -->
    <h1>Click the correct Player's Choice color that matches the Main Image color before the timer runs out to win!</h1>

    <!-- #mainCard section -->
    <!-- Main Image Title -->
    <h2>Main Image</H2>
    <!-- Section for board Cards -->
    <section id="mainCard">

        <!-- Main Image -->
        <div class="" id="0"></div>
    </section>

    <!-- #choices section -->
    <h3>Player's Choices</h3>
    <section id="choices">
        <!-- Player Choices Title -->

        <!-- Player Choices -->
        <!-- Row 1 -->
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <!-- Row 2 -->
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
    </section>

    <!-- #timer section    -->
     <!-- Shot Clock Title -->
     <h4>Timer</h4>
    <section id="timer">
        <!-- Shot Clock -->
        <div class="rhombus" id="7"></div>
    </section>

    <!-- Button Play Again -->
    <button>Play Again</button>


</body>

</html>
