<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Boiler and Files Link Info -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js"defer></script>
    <link rel="stylesheet" href="style.css">
    <!-- Tab Title -->
    <title>Concentration</title>
</head>

<body>
    <!-- Creators -->
    <h5>Powered by<br>BrokeBrothas.com &</h5>
     
    <!-- Concentration Warp -->
    <div class="warp" aria-labelledby="warp-label">
        <!-- Brand Logo -->
        <img src="Mysticgold.png"class="BrandLogo">

       <!-- Leters Warp  Section-->
        <span id="warp-label" class="warp__placeholder">
        
        </span>
        <!-- Individual Leters Warp -->
        <span aria-role="presentation">
            <span class="warp__0">
                C
            </span>
            <span class="warp__1">
                o
            </span>
            <span class="warp__2">
                n
            </span>
            <span class="warp__3">
                c
            </span>
            <span class="warp__4">
                e
            </span>
            <span class="warp__5">
                n
            </span>
            <span class="warp__6">
                t
            </span>
            <span class="warp__7">
                r
            </span>
            <span class="warp__8">
                a
            </span>
            <span class="warp__9">
                t
            </span>
            <span class="warp__10">
                i
            </span>
            <span class="warp__11">
                o
            </span>
            <span class="warp__12">
                n
            </span>
            <span class="warp__13">
                 
            </span>
        </span>
    </div>
    

    <!-- Directions -->
    <h1>Click the correct Player's Choice color that matches the Main Image color to win!</h1>

    <!-- #mainCard section -->

    <!-- Main Image Title -->
    <h2>Main Image</H2>
    <!-- Section for board Cards -->
    <section id="mainCard">

        <!-- Main Image -->
        <div class="" id="mainImage"></div>
    </section>

    <!-- #choices section -->
    <h3>Player's Choices</h3>
    <section id="choices">
        <!-- Player Choices Title -->

        <!-- Player Choices -->
        <!-- Row 1 -->
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <!-- Row 2 -->
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
    </section>

<!-- No End Section -->
<div id="noEnd">
    <!-- Above gif text -->
    <h4>This is a game that doesn't end</h4>
    <!-- Lamb Chops gif -->
    <img src="game end.gif"class="BrandLogo">
    <!-- Below gif text -->
    <h4>Yes it goes on and on my friend!</h4>
</div>
<h5>Theme Music</h5>
<div class="player">
<audio controls>
    <source src="Clouds At Last.wav" type="audio/wav">
</audio controls>

<audio controls>
<source src="lambchops.mp3" type="audio/mp3">
</audio controls>
</div>
</body>

</html>
